name: Run Linux.do Script

on:
  schedule:
    - cron: "0 0 * * *" # 每天CST时间8点执行
    #- cron: "0 */48 * * *" # 每每48小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  run-linux-do-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # 选择合适的Python版本

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install selenium

      - name: Run Linux.do script
        env:
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          SCROLL_DURATION: 5
        run: |
          python Linux.do.py

      - name: Send Telegram Notification
        if: always()  # 仅在执行成功时发送通知
        run: |
          MESSAGE="✅ Daily Check-in 完成！\n🔔 Workflow: ${{ github.workflow }}\n📦 Repository: ${{ github.repository }}\n🕒 Timestamp: $(date -u)"
          if [ "${{ job.status }}" != "success" ]; then
            MESSAGE="❌ Daily Check-in 失败！\n🚨 Workflow: ${{ github.workflow }}\n📦 Repository: ${{ github.repository }}\n🕒 Timestamp: $(date -u)"
          fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_USERID }} \
          -d text="${MESSAGE}"
